
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BORA CONSTRUCTION | إتقان هندسي بمواصفات عالمية</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700;800;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Tajawal', sans-serif;
            scroll-behavior: smooth;
        }
        /* أنيميشن مخصصة للظهور التدريجي */
        .reveal {
            opacity: 0;
            transform: translateY(30px);
            transition: all 0.8s cubic-bezier(0.2, 0.8, 0.2, 1);
        }
        .reveal.active {
            opacity: 1;
            transform: translateY(0);
        }

        /* أنيميشن النبض المخصص لساعات العمل */
        @keyframes status-pulse {
            0% { transform: scale(0.95); opacity: 0.5; }
            50% { transform: scale(1.2); opacity: 1; box-shadow: 0 0 10px rgba(34, 197, 94, 0.8); }
            100% { transform: scale(0.95); opacity: 0.5; }
        }
        .animate-status-pulse {
            animation: status-pulse 2s infinite ease-in-out;
        }

        /* أنيميشن تباعد الأحرف لحقوق النشر */
        @keyframes copyright-reveal {
            from { letter-spacing: -0.2em; opacity: 0; filter: blur(5px); }
            to { letter-spacing: 0.1em; opacity: 1; filter: blur(0); }
        }
        .animate-copyright {
            animation: copyright-reveal 1.5s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
        }
    </style>
